databaseChangeLog:
  - changeSet:
      id: add_expense_category_table
      author: daniil_zharnov
      preConditions:
        onFail: MARK_RAN
        onFailMessage: Table expense_category already exists
        not:
          tableExists:
            tableName: expense_category
      changes:
        - createTable:
            tableName: expense_category
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: category
                  type: text
                  constraints:
                    nullable: false
                    unique: false